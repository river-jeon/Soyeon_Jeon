# Projects Settings

projects__settings:
  projects__title: Working <span class="text-span">Paper</span> # Add a 'text-span' class to highlight text.
  projects__description: My work focuses on detecting and mitigating bias in large language and vision-language models, implementing these models in social science research, and analyzing voter decision-making and behavior using advanced computational methods.


